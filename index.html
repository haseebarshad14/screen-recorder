<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder | Haseeb Arshad</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="grid-bg">
  <div class="blur-overlay"></div>

  <div class="container text-center">
    <!-- Button Group -->
    <div class="button-group">
      <button id="start" class="slide-button">
        <span class="slide-content">
          <span class="text">Start Recording</span>
          <span class="icon"><i class="fas fa-play"></i></span>
        </span>
      </button>
      <button id="stop" class="slide-button" disabled>
        <span class="slide-content">
          <span class="text">Stop Recording</span>
          <span class="icon"><i class="fas fa-stop"></i></span>
        </span>
      </button>
      <a id="download" class="slide-button" download="recording.mkv" style="pointer-events: none; opacity: 0.5;">
        <span class="slide-content">
          <span class="text">Download</span>
          <span class="icon"><i class="fas fa-arrow-down"></i></span>
        </span>
      </a>
    </div>

    <!-- Video Preview -->
    <video id="preview" controls></video>

    <!-- Copyright Section -->
    <div class="copyright">
      Â© 2025 <a href="http://haseebs.great-site.net" target="_blank">Haseeb Arshad</a>. All rights reserved.
    </div>
  </div>
  <script src="recorder.js"></script>
</body>
</html>
